<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ndryyPDF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background-color: #eef3fa;
      color: #b30000;
      font-family: var(--font, 'Ubuntu'), sans-serif;
    }

    body.dark {
      background-color: #121212;
      color: #ff4d4d;
    }

    nav {
      background-color: var(--navColor, #0066cc);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .dark-mode-toggle,
    .color-picker-toggle,
    .reset-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .reset-toggle:hover {
      color: #ffcccc;
    }

    .gif-section {
      text-align: center;
      margin: 2rem 0;
    }

    .gif-section img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .about {
      text-align: center;
      max-width: 800px;
      margin: 1rem auto 3rem;
      padding: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
      border: 2px dashed #b30000;
      border-radius: 10px;
    }

    body.dark .about {
      border-color: #ff4d4d;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .box {
      width: 250px;
      padding: 1.8rem;
      border: 2px solid #b30000;
      border-radius: 15px;
      background: white;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body.dark .box {
      background: #1e1e1e;
    }

    .box:hover {
      transform: translateY(-6px);
      background-color: #ffecec;
    }

    body.dark .box:hover {
      background-color: #2a0000;
    }

    .box span {
      font-size: 1.3rem;
      font-weight: 700;
      color: #b30000;
    }

    a {
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #e6e6e6;
      margin-top: 3rem;
    }

    body.dark footer {
      background-color: #2c2c2c;
    }

    .sosmed i {
      font-size: 1.6rem;
      margin: 0 0.5rem;
      color: #b30000;
      cursor: pointer;
    }

    .sosmed i:hover {
      transform: scale(1.2);
      color: darkred;
    }

    #color-preview {
      position: fixed;
      top: 80px;
      right: 20px;
      background: white;
      border: 2px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #color-preview label {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: block;
    }

    #color-preview input[type="color"],
    #color-preview select {
      width: 100%;
      height: 40px;
      border: none;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #color-preview button {
      padding: 6px 12px;
      border: none;
      background-color: #0066cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    #close-preview {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #b30000;
    }

    #close-preview:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ndryyPDF</div>
    <div class="nav-right">
      <div class="color-picker-toggle" onclick="toggleColorPreview()"><i class="fas fa-paint-brush"></i></div>
      <div class="dark-mode-toggle" onclick="toggleDarkMode()"><i id="dark-icon" class="fas fa-moon"></i></div>
      <div class="reset-toggle" onclick="resetCustomization()"><i class="fas fa-undo-alt"></i></div>
    </div>
  </nav>

  <div id="color-preview">
    <div id="close-preview" onclick="toggleColorPreview()"><i class="fas fa-times"></i></div>
    <label for="bg-color">Warna Latar</label>
    <input type="color" id="bg-color" />
    <label for="nav-color">Warna Navbar</label>
    <input type="color" id="nav-color" />
    <label for="font-select">Font</label>
    <select id="font-select">
      <option value="'Ubuntu'">Ubuntu</option>
      <option value="'Poppins'">Poppins</option>
      <option value="'Roboto'">Roboto</option>
    </select>
    <button onclick="applyCustomization()">Gunakan</button>
  </div>

  <div class="gif-section">
    <img src="https://media.giphy.com/media/L1R1tvI9svkIWwpVYr/giphy.gif" alt="PDF convert animation">
  </div>

  <div class="about">
    <h2>Tentang NdryyPDF</h2>
    <p>NdryyPDF adalah alat online gratis untuk mengubah foto menjadi PDF dan sebaliknya. Mudah, cepat, dan aman digunakan dari berbagai perangkat!</p>
  </div>

  <div class="container">
    <div class="box" onclick="location.href='fotokepdf.html'">
      <span>FOTO KE PDF</span>
    </div>
    <div class="box" onclick="location.href='pdfkefoto.html'">
      <span>PDF KE FOTO</span>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 by ndryyPDF</p>
    <p>Follow me</p>
    <div class="sosmed">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script>
    const icon = document.getElementById('dark-icon');
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const mode = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', mode);
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }

    function toggleColorPreview() {
      const preview = document.getElementById('color-preview');
      preview.style.display = preview.style.display === 'block' ? 'none' : 'block';
    }

    function applyCustomization() {
      const bgColor = document.getElementById('bg-color').value;
      const navColor = document.getElementById('nav-color').value;
      const font = document.getElementById('font-select').value;

      document.body.style.backgroundColor = bgColor;
      document.body.style.setProperty('--navColor', navColor);
      document.body.style.setProperty('--font', font);

      localStorage.setItem('customBg', bgColor);
      localStorage.setItem('navColor', navColor);
      localStorage.setItem('fontFamily', font);

      Swal.fire({
        title: 'Berhasil!',
        text: 'Tema berhasil diterapkan.',
        icon: 'success',
        confirmButtonText: 'Oke'
      });
    }

    function resetCustomization() {
      localStorage.removeItem('customBg');
      localStorage.removeItem('navColor');
      localStorage.removeItem('fontFamily');
      localStorage.removeItem('darkMode');
      Swal.fire({
        title: 'Reset Berhasil!',
        text: 'Pengaturan tema telah dikembalikan.',
        icon: 'info',
        confirmButtonText: 'Muat Ulang'
      }).then(() => {
        location.reload();
      });
    }

    const savedBg = localStorage.getItem('customBg');
    const savedNav = localStorage.getItem('navColor');
    const savedFont = localStorage.getItem('fontFamily');
    if (savedBg) document.body.style.backgroundColor = savedBg;
    if (savedNav) document.body.style.setProperty('--navColor', savedNav);
    if (savedFont) document.body.style.setProperty('--font', savedFont);
  </script>
</body>
</html>
