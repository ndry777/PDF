<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi PDF ⇄ Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Gaya sama seperti sebelumnya */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('assets/bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .blur-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      z-index: 0;
      top: 0;
      left: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 100%;
      background: #efefef;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .gif-top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: auto;
      z-index: 2;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 { color: #350097; margin-bottom: 15px; }
    .btn {
      background: #0F0D5E;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px 5px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #2c2e75;
      transform: translateY(-2px);
    }
    input[type="file"] { display: none; }
    .upload-label {
      display: inline-block;
      cursor: pointer;
      color: #350097;
      font-size: 28px;
      margin: 10px auto;
      transition: 0.3s ease;
    }
    .upload-label:hover {
      color: #0F0D5E;
      transform: scale(1.05);
    }
    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .preview-item {
      position: relative;
      display: inline-block;
      max-width: 300px;
    }
    .preview-item img {
      width: 100%;
      border: 2px solid #4caf50;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      padding: 5px;
    }
    .back-home {
      margin-top: 20px;
      display: inline-block;
      color: #350097;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
    }
    .back-home:hover {
      color: #0F0D5E;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="blur-bg"></div>
<div class="container">
  <img src="assets/gift.gif" alt="GIF Dekorasi" class="gif-top-right">
  <br><br><br>
  <h2>Konversi PDF ⇄ Foto</h2>
  <label for="pdfInput" class="upload-label" title="Upload PDF"><i class="fas fa-file-upload"></i><br>Upload PDF</label>
  <input type="file" id="pdfInput" accept="application/pdf">
  <div>
    <button id="downloadAll" class="btn" style="display:none;"><i class="fas fa-download"></i> Download Semua Gambar</button>
    <button id="clearAll" class="btn" style="display:none;"><i class="fas fa-trash"></i> Hapus Semua Preview</button>
  </div>
  <div class="preview-container" id="previewContainer"></div>
  <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
</div>

<script>
  document.getElementById('pdfInput').addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;

    Swal.fire({
      title: 'Memproses PDF...',
      html: 'Tunggu sebentar ya...',
      allowOutsideClick: false,
      didOpen: () => Swal.showLoading()
    });

    const previewContainer = document.getElementById('previewContainer');
    const downloadAllBtn = document.getElementById('downloadAll');
    const clearAllBtn = document.getElementById('clearAll');
    previewContainer.innerHTML = '';
    downloadAllBtn.style.display = 'none';
    clearAllBtn.style.display = 'none';
    const imagesData = [];

    const fileReader = new FileReader();
    fileReader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const pdf = await pdfjsLib.getDocument(typedarray).promise;

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;
        const imgURL = canvas.toDataURL("image/jpeg");
        imagesData.push({ data: imgURL, name: `acar-halaman-${pageNum}.jpg` });

        const previewItem = document.createElement("div");
        previewItem.className = "preview-item";

        const downloadBtn = document.createElement("a");
        downloadBtn.href = imgURL;
        downloadBtn.download = `acar-halaman-${pageNum}.jpg`;
        downloadBtn.className = "btn";
        downloadBtn.textContent = `Download Halaman ${pageNum}`;

        const img = document.createElement("img");
        img.src = imgURL;
        img.alt = `Halaman ${pageNum}`;
        img.onclick = () => {
          Swal.fire({
            imageUrl: imgURL,
            imageAlt: `Halaman ${pageNum}`,
            showCloseButton: true,
            showConfirmButton: false,
            width: '80%'
          });
        };

        const closeBtn = document.createElement("button");
        closeBtn.className = "close-btn";
        closeBtn.innerHTML = "<i class='fas fa-times'></i>";
        closeBtn.onclick = () => {
          previewItem.remove();
          Swal.fire('Dihapus!', 'Gambar telah dihapus.', 'success');
        };

        previewItem.appendChild(downloadBtn);
        previewItem.appendChild(img);
        previewItem.appendChild(closeBtn);
        previewContainer.appendChild(previewItem);
      }

      Swal.close();
      Swal.fire('Selesai!', `Total halaman: ${pdf.numPages}`, 'success');

      downloadAllBtn.style.display = 'inline-block';
      clearAllBtn.style.display = 'inline-block';

      downloadAllBtn.onclick = function () {
        const zip = new JSZip();
        imagesData.forEach(item => {
          zip.file(item.name, item.data.split(',')[1], { base64: true });
        });
        zip.generateAsync({ type: 'blob' }).then(content => {
          saveAs(content, "acar-semua-gambar.zip");
        });
      };

      clearAllBtn.onclick = function () {
        previewContainer.innerHTML = '';
        Swal.fire('Dihapus!', 'Semua gambar telah dihapus.', 'success');
        downloadAllBtn.style.display = 'none';
        clearAllBtn.style.display = 'none';
      };
    };
    fileReader.readAsArrayBuffer(file);
  });
</script>
</body>
</html>
